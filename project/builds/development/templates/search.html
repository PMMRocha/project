<form ng-submit="submitFn('form')">
    <div class="search-wrapper">
        <div class="input-holder">
            <input
                type="text"
                ng-model="query"
                class="search-input"
                placeholder="Type to search"
            />

            <button
                class="search-icon"
                ng-click="searchToggle('.search-icon')"
            >
                <span></span>
            </button>
        </div>

        <span
            class="close"
            ng-click="searchToggle('.close')"
        >
        </span>
    </div>
    
    
</form>
